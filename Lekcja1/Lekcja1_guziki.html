<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button{
            width: 100px;
            height: 50px;
        }
        #zielony{
            background-color: green;
        }
        #czerwony{
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="czerwony" onclick="czerwony()"></button>
    <button id="zielony" onclick="zielony()"></button>
    <p id="pe">Witryny i aplikacje</p>
    <script>
        function czerwony(){
            document.getElementById("pe").style.color="red";
        }
        function zielony(){
            document.getElementById("pe").style.color="green";
        }
    </script>
</body>
</html>
